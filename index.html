<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Reem+Kufi+Ink&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            placeholder="Enter a city..."
            required
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">🌤️</div>
            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecats-date">Thu</div>
            🌧️
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max"> 18°</span>
              <span class="weather-forecast-temperatures-min">12°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/ValeriiaKarpenko" target="_blank"
          >Valeriia Karpenko</a
        >
        and is open-sourced on
        <a
          href="https://github.com/ValeriiaKarpenko/Meteo/commit/b27703de94ee5dedccbeb35908c4c229823a1132"
          target="_blank"
          >Github</a
        >
        and
        <a href="https://meteovaleriia.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
